name: Test Action

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:

env:
  BUILD_TYPE: core
  DEFAULT_PYTHON: 3.8

jobs:
  init:
    name: Initialize build
    runs-on: ubuntu-latest
    steps:
      - name: Build Meta Image
        shell: bash
        env:
          VCN_ORG: ${{ secrets.VCN_ORG }}
        run: |
          function sto_cazzo {

            if [[ "$VCN_ORG" =~ ^0x ]]; then
              vcn_cli=("--signerID" "$VCN_ORG")
            else
              vcn_cli=("--org" "$VCN_ORG")
            fi

            echo "${vcn_cli}"
          }

          sto_cazzo